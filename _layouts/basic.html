<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon-precomposed" href="/media/angularjs-chat.png">
    <link rel="stylesheet"                   href="/css/angularjs-chat.css">
    <link rel="shortcut icon"                href="/media/angularjs-chat.png">
    <link rel="author"                       href="https://plus.google.com/117012892116407849084">
    <link rel="publisher"                    href="https://plus.google.com/+Pubnub">

    <title>{{ page.title }}</title>

    <meta property="og:title"        content="{{ page.title }}">
    <meta name="twitter:title"       content="{{ page.title }}">

    <meta name="description"         content="{{ page.description }}">
    <meta property="og:description"  content="{{ page.description }}">
    <meta name="twitter:description" content="{{ page.description }}">

    <meta property="og:image"        content="/media/angularjs-chat.png">
    <meta name="twitter:image"       content="/media/angularjs-chat.png">

    <meta property="og:type"         content="website">
    <meta name="twitter:card"        content="summary">
    <meta name="twitter:site"        content="@pubnub">
    <meta name="twitter:creator"     content="@stephenlb">
</head>
<body>

{{ content }}

</body>
</html>
